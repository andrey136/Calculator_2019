<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
<section>
    <input type="text" placeholder="0">
    <table>
        <tr>
            <td>
                <button class="otherOperations">AC</button>
            </td>
            <td>
                <button class="otherOperations">Del</button>
            </td>
            <td>
                <button class="otherOperations">%</button>
            </td>
            <td>
                <button class="mathOperation">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button class="mathOperation">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button class="mathOperation">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button class="mathOperation">+</button>
            </td>
        </tr>
        <tr>
                <button id="zero">0</button>

            <td>
            </td>
            <td>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button class="mathOperation">=</button>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
